datasource:
  url: jdbc:postresql://localhost:5432/product
  username: ags
  password: ags
  driver-class-name: org.postgresql.Driver
jpa:
  hibernate:
    ddl-auto: validate
  database: postgresql
  database-platform: org.hibernate.dialect.PostreSQLDialect
flyway:
  baseline-on-migrate: true
  enabled: true
  baseline-description: "init"
  baseline-version: 0
  user: ${spring.datasource.username}
  password: ${spring.datasource.password}
server:
  port: 8050